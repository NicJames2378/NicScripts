  <EventLogSubscriptions>
    <EventLogSubscription>
      <channels>
        <string>Security</string>
      </channels>
      <types>
        <int>1</int>
        <int>2</int>
        <int>4</int>
      </types>
      <sources />
      <eventIDs>
        <string>1102</string>
        <!--Security Log Cleared -->
        <string>4624</string>
        <!--Successful Logon-->
        <string>4625</string>
        <!--Failed Logon-->
        <string>4648</string>
        <!--Logon Attempt with Explicit Credentials-->
        <string>4675</string>
        <!--Privileged Account Logon-->
        <string>4720</string>
        <!--User Account Created-->
        <string>4722</string>
        <!--User Account Enabled-->
        <string>4723</string>
        <!--User Attempted to Change Password-->
        <string>4724</string>
        <!--Privileged User Attempted to Reset Password-->
        <string>4725</string>
        <!--User Account Disabled-->
        <string>4726</string>
        <!--User Account Deleted-->
        <string>4732</string>
        <!--A User Was Added to a Privileged Group-->
        <string>4740</string>
        <!--User Account Has Been Locked Out-->
        <string>4771</string>
        <!--Kerberos Pre-Authentication Failed-->
        <string>4776</string>
        <!--NTLM Authentication Attempt-->
      </eventIDs>
      <categories />
      <keywords />
      <users />
      <computers />
      <facility>1</facility>
      <enabled>true</enabled>
      <name>Security logs</name>
      <description>Windows Security Event Log</description>
      <HidePreview>0</HidePreview>
    </EventLogSubscription>
